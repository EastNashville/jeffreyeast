
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeffrey East Spotify Experience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="landing" class="scene">
    <img src="assets/background-landing.png" id="background" />
    <button id="driveButton" aria-label="Enter Truck"></button>
    <audio id="ignitionSound" src="assets/ignition.mp3"></audio>
  </div>
  <div id="interior" class="scene hidden">
    <img src="assets/truck-interior.png" id="interiorImg"/>
    <div class="radio">
      <div id="songTitle">Powering on...</div>
      <div class="radio-buttons">
        <button id="prev">⏮</button>
        <button id="playPause">▶️</button>
        <button id="next">⏭</button>
      </div>
    </div>
    <a href="https://www.patreon.com/jeffreyeast" class="patreon-sticker" target="_blank">Support Jeffrey on Patreon</a>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="script.js"></script>
</body>
</html>
